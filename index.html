<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Countdown</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
        }
        #countdown {
            font-size: 2em;
        }
        #message {
            font-size: 2em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>2025 Countdown</h1>
    <div id="countdown">Loading...</div>
    <div id="message">ðŸŽ‰ Happy New Year! ðŸŽ‰</div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('January 1, 2025 00:00:00');
            const timeRemaining = newYear - now;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById('countdown').textContent = "0d 0h 0m 0s";
                document.getElementById('message').style.display = "block";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
